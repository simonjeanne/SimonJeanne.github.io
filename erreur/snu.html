	<script>
		const page = document.getElementById('page');
		
		const marseille = document.getElementById('marseille');
		const didier = document.getElementById('didier');
		const sound_fire = document.getElementById('sound_fire');
		let sound_explode = document.getElementById('sound_explode_1');
		
		const img_join_us = document.getElementById('img_joinsnu');
		const img_macron = document.getElementById('img_macron');
		const img_darmanin = document.getElementById('img_darmanin');
		const img_retailleau = document.getElementById('img_retailleau');

		const img_starship1 = document.getElementById('img_starship1');
		const img_starship2 = document.getElementById('img_starship2');
		const img_starship3 = document.getElementById('img_starship3');
		
		const snu_icone_hg = document.getElementById('img_snu_icone_hg');
		const snu_icone_bg = document.getElementById('img_snu_icone_bg');
		const snu_icone_hd = document.getElementById('img_snu_icone_hd');
		const snu_icone_bd = document.getElementById('img_snu_icone_bd');
		
		let bool_joindre = 0;
		let bool_first_click = 0;
		let temps = 0;
		
		let nb_click = 0;
		
		let bool_explosion = 0;

		
		let i=0;
		
		
		page.addEventListener('mousemove',  () => { if( bool_joindre == 0 ) { marseille.play();} } );
		page.addEventListener('click', () => 
		{ if( bool_first_click == 0 ) { bool_first_click = 1; marseille.play(); } 
		  if( bool_joindre == 1 ) { nb_click++; } 
		  if( nb_click > 10 ) {  didier.currentTime = 49.5; didier.play();  }		
		});
		

		img_macron.addEventListener('click', () => {  alert("Grâce au SNU et à ma génialitude, on va réussir à bloquer les extrêmes !");   } );
		img_darmanin.addEventListener('click', () => {  alert("Ils m'ont déplacé à la justice, mais je ne vais pas pour autant laisser mon gros engin à Retailleau !");   } );		
		img_retailleau.addEventListener('click', () => {  alert("Maudit Darmanin ! C'est mon tour de jouer avec le gros engin !");   } );
		
		let snusnu=0;
		snu_icone_bd.addEventListener('click', () => { snu_icone_bd.src="media/snusnu.png";  snusnu++; if( snusnu==4) { setTimeout( () => { alert("Es-tu prêt à mourir pour le SNU SNU ?"); } , 200 ); }  } , { once: true}  );
		snu_icone_hd.addEventListener('click', () => { snu_icone_hd.src="media/snusnu.png";  snusnu++; if( snusnu==4) { setTimeout( () => { alert("Es-tu prêt à mourir pour le SNU SNU ?"); } , 200 ); }  } , { once: true}  );
		snu_icone_bg.addEventListener('click', () => { snu_icone_bg.src="media/snusnu.png";  snusnu++; if( snusnu==4) { setTimeout( () => { alert("Es-tu prêt à mourir pour le SNU SNU ?"); } , 200 ); }  } , { once: true}  );
		snu_icone_hg.addEventListener('click', () => { snu_icone_hg.src="media/snusnu.png";  snusnu++; if( snusnu==4) { setTimeout( () => { alert("Es-tu prêt à mourir pour le SNU SNU ?"); } , 200 ); }  } , { once: true}  );
		
		img_join_us.addEventListener('click', () =>  {  if( bool_joindre == 0 && bool_first_click==1 ) { rejoindre_snu(); } }); 

		function rejoindre_snu()
		{ bool_joindre=1;
		
		  img_join_us.src = "media/rejoins_nous_.png" ;

		  marseille.pause();
		  sound_fire.play(); 
		  
		  setTimeout( () => { explosion(img_macron); page.background = "media/background_snu_a.jpg" ; }, 4000 );
		  setTimeout( () => { img_macron.removeAttribute("src"); }, 5200 );
		  setTimeout( () => { explosion(img_starship1); page.background = "media/background_snu_b.jpg" ; }, 6000 );
		  setTimeout( () => { img_starship1.removeAttribute("src"); }, 7200 );
		  setTimeout( () => { explosion(img_retailleau); page.background = "media/background_snu_c.jpg" ; }, 6500 );
		  setTimeout( () => { img_retailleau.removeAttribute("src"); }, 7700 );
		  setTimeout( () => { explosion(img_starship2); page.background = "media/background_snu_d.jpg" ; }, 9000 );
		  setTimeout( () => { img_starship2.removeAttribute("src"); }, 10200 );
		  setTimeout( () => { explosion(img_darmanin); page.background = "media/background_snu_e.jpg" ; }, 9400 );
		  setTimeout( () => { img_darmanin.removeAttribute("src"); img_darmanin.removeAttribute("height"); }, 10600 );
		  setTimeout( () => { explosion(img_starship3); page.background = "media/background_snu_f.jpg" ; }, 10400 );
		  setTimeout( () => { img_starship3.removeAttribute("src"); }, 11600 );
		  
		  setTimeout( () => { explosion(snu_icone_bd); }, 11200 );
		  setTimeout( () => { snu_icone_bd.removeAttribute("src"); page.background = "media/background_snu_g.jpg" ; }, 11400 );
		  setTimeout( () => { explosion(snu_icone_hg); }, 11800 );
		  setTimeout( () => { snu_icone_hg.removeAttribute("src"); page.background = "media/background_snu_h.jpg" ; }, 13000 );
		  setTimeout( () => { explosion(snu_icone_hd); }, 12200 );
		  setTimeout( () => { snu_icone_hd.removeAttribute("src"); page.background = "media/background_snu_i.jpg" ; }, 13400 );
		  setTimeout( () => { explosion(snu_icone_bg); }, 12400 );
		  setTimeout( () => { snu_icone_bg.removeAttribute("src"); page.background = "media/background_snu_2.jpg" ; }, 13600 );
		  
		  temps = 20000; setTimeout( () => { alert("Qu'as tu fait ?!"); img_join_us.removeAttribute("src") ; } , temps  );
		  
		  
		  temps = 21000; setTimeout( () => { didier.play(); } , temps ); setTimeout( () => { didier.volume=0.01; } , temps );
		  for(i=0;i<100;i++)
		  { temps = temps+100;
			setTimeout( () => { didier.volume=didier.volume+0.01; }, temps );
		  }
		}
		
		function explosion(_image)
		{ _image.src = "media/explode_.gif";  sound_explode.play(); 
		  bool_explosion = 0;
		  if( sound_explode == document.getElementById('sound_explode_1') && bool_explosion == 0) { sound_explode = document.getElementById('sound_explode_2');  bool_explosion = 1; }
		  if( sound_explode == document.getElementById('sound_explode_2') && bool_explosion == 0) { sound_explode = document.getElementById('sound_explode_3');  bool_explosion = 1; }
		  if( sound_explode == document.getElementById('sound_explode_3') && bool_explosion == 0) { sound_explode = document.getElementById('sound_explode_4');  bool_explosion = 1; }
		  if( sound_explode == document.getElementById('sound_explode_4') && bool_explosion == 0) { sound_explode = document.getElementById('sound_explode_1');  bool_explosion = 1; }
		}
	
	</script>

Jean Paulhan, Cahiers de la Libération, n°3, février 1944, L’abeille
